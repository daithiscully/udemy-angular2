<h1>
  Cuisines
</h1>
<ul>
  <li *ngFor=" let c of cuisines | async">{{ c.$key + '- ' + c.$value }}</li>
</ul>
<h1>
  Restaurants
</h1>
<div *ngIf="(exists | async)?.$value">EXISTS</div>
<ul>
  <li *ngFor=" let r of restaurant | async">
    {{ r.name }}
  </li>
</ul>
<button (click)="add()">Add</button>
